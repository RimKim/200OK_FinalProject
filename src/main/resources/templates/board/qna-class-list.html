<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

  <th:block layout:fragment="content">
    <head>
      <link rel="stylesheet" href="../assets/css/notice.css" />
      <style type="text/css"></style>
    </head>
    <body>

      <section class="qna">
        <div class="page-title">
          <div class="container1">
            <h3>문의사항</h3>
          </div>
        </div>

        <!-- board list area -->

        <div id="board-list">
          <div class="container1">
            <table class="board-table">
              <thead>
                <tr>
                  <th scope="col" class="th-num">번호</th>
                  <th scope="col" class="th-title">제목</th>
                  <th scope="col" class="th-date">등록일</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="question : ${question}">
                  <td th:text="${question.questionNo}"></td>
                  <td>
                    <a th:href="@{'detail/' + ${question.questionNo}}" th:text="${question.questionTitle}"></a>
                  
                  </td>
                  <!-- 날짜만 출력되도록 -->
                  <td th:text="${#dates.format(question.questionRegdate, 'yyyy-MM-dd')}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <br>
        <div class="container1" align="right">
          <button onclick="location.href='qnawriteform';" class="btn rounded">글쓰기</button>
        </div>
      </section>

    </body>
  </th:block>
</html>
